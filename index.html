<!DOCTYPE html>

<html lang="en-uk">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Nteflix Clone">
        <meta name="keywords" content="Movies, Web Series, Shows, Reality">
        <meta name="author" content="Arbin M">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Home | My Nteflix</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <!--navbar-->
        <div class="nav">
            <div class="nav__left">
                <a href="index.html">
                    <img class="nav_logo" src="./images/nteflix-logo.png" alt="logo">
                </a>
            </div>
            <div class="nav__right">
                <img src="./images/logo.png" class="nav_avatar" alt="profile picture">
            </div>
        </div>

        <!--banner-->
        <header id="banner">
            <div id="banner__contents">
                <h1 id="banner__title"></h1>
                <div id="banner__buttons">
                    <button id="banner__button">Play</button>
                    <button id="banner__button">My List</button>
                </div>
                <p id="banner__desc"></p>
            </div>
            <div if="banner_fadeBottom"></div>
        </header>

        <!--row-->
        <div id="headrow">
            <div class="row__title">
                <h2 class="row__title"></h2>
                <div class="row__posters"></div>
            </div>
        </div>

    </body>
</html>
